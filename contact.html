<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samya Fiki | Contact Me </title>

    <!-- We link our html to the Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/CSS/style.css">

    <style>
      body{background-image: url("./assets/images/GoldAndBlackBackground.png");
      }
    </style>
  </head>

  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-md navbar-light bg-light d-flex justify-content-between">
      <a id="Creator" class="navbar-brand" href="index.html">Samya Fiki</a>

      <button class="navbar-toggler" type="button" data-toggle="collapse"   data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <i class="far fa-gem"></i>
        <!-- <span class="navbar-toggler-icon"></span> -->
      </button>

      <nav class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <!--Made it an "active" bar to make it darker than the other links-->
          <a class="nav-link" href="index.html">Home <nav class="sr-only">(current)</nav></a>
          <a class="nav-link active" href="contact.html">Contact</a>
          <a class="nav-link" href="portfolio.html">Portfolio</a>
        </div>
      </nav>
    </nav>

    <!-- Container for Contact form and Image -->
    <section class="container">
      <h1></h1>
      <section class="row">

        <!-- One half of screen (6/12) -->
        <figure class="col-md-6 ">
          <img class="img-fluid" style="margin-top: 20px; height: 350px;" src="assets/images/Connect.png" width="450px;" alt="Let's Connect Image">
          <a href="https://www.linkedin.com/in/samya-fiki-a268861bb/" target="_blank">
          <img src="assets/images/LinkedIn.png" height="35px" width="35px" alt="LinkedIn Link">
          </a>
          <!-- <a href="https://www.instagram.com/_aleria4/?hl=en" target="_blank">
          <img src="assets/images/Instagram.png" height="35px" width="35px" alt="Instagram Link">
          </a> -->
        </figure>

        <!-- Second half of screen (6/12) -->
        <div class="col-md-6 ">
          <form style="margin-top: 15px; margin: auto;" action="">
            <aside class="form-group">
              <label for="exampleFormControlInput1">Name</label>
              <input id="contactName" type="email" class="form-control" id="exampleFormControlInput1" placeholder="John Doe">
            </aside>

            <aside style="margin-top: 15px" class="form-group">
              <label for="exampleFormControlInput1">Email address</label>
              <input id="contactEmail" type="email" class="form-control" placeholder="johndoe@example.com">
            </aside>

            <aside style="margin-top: 15px" class="form-group">
              <label for="exampleFormControlTextarea1">Message/Inquiry</label>
              <textarea id="contactMessage" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </aside>

              <br>
              <br>
              <br>
              <a href=""><button type="button" id="SubmitButton" class="btn btn-dark">Send  <i class="far fa-paper-plane"></i></button></a>
          </form>
        </div>
      </section>
    </section> 

    <br>

    <footer class="navbar navbar-default navbar-fixed-bottom">
      <p class="nav-bar-text pFooter"> Created by Samya Fiki Â© 2021 Copyright</p>
    </footer>

    <!-- Interactivity Part for Hamburger Area -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  </body>
</html>
